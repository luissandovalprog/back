{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-danger">
        <div class="card-body">
          <h2 class="card-title text-danger">Confirmar Eliminación</h2>
          <p>¿Estás seguro de que deseas eliminar el libro "<strong>{{ object.titulo }}</strong>"?</p>
          <p>Esta acción no se puede deshacer.</p>
          
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'libro_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
